<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>MESTO</title>
    <script defer src="./script/index.js"></script>
</head>
<body>
    <div class="page">
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_edit-prodile">
                    <img src="./images/close.svg" alt="закрыть" class="popup__close-icon">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form popup__form_type_edit-profile">
                    <input
                        class="popup__input popup__name"
                        type="text"
                        name="name"
                        placeholder="Имя"
                    >
                    <input
                        class="popup__input popup__about"
                        type="text"
                        name="about"
                        placeholder="О себе"
                    >
                    <button
                        type="submit"
                        class="popup__submit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-element">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_add-element">
                    <img src="./images/close.svg" alt="закрыть" class="popup__close-icon">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" class="popup__form popup__form_type_add-element">
                    <input
                        class="popup__input popup__name"
                        type="text"
                        name="name"
                        placeholder="Название"
                    >
                    <input
                        class="popup__input popup__about"
                        type="text"
                        name="link"
                        placeholder="Ссылка на картинку"
                    >
                    <button
                        type="submit"
                        class="popup__submit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_photo-preview">
            <div class="preview">
                <button type="button" class="popup__close-button popup__close-button_type_photo-preview">
                    <img src="./images/close.svg" alt="закрыть" class="popup__close-icon">
                </button>
                <div class="preview-container"></div>
            </div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button">
                                <img src="./images/edit-button.svg" alt="редактировать" class="profile__edit-icon">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button">
                        <img src="./images/add.svg" alt="добавить" class="profile__add-icon">
                    </button>
                </div>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
