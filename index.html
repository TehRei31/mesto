<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>MESTO</title>
</head>
<body>
    <div class="page">
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button">
                    <img src="./images/close.svg" alt="close" class="popup__close-icon">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="" class="popup__form">
                    <input
                        class="popup__input"
                        type="text"
                        name="name"
                        id=""
                        placeholder="Имя"
                    >
                    <input
                        class="popup__input"
                        type="text"
                        name="proffesion"
                        id=""
                        placeholder="Профессия"
                    >
                    <button
                        type="submit"
                        class="popup__submit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="header">
            test
            <img src="./images/logo.svg" alt="logo" class="header__logo">
        </div>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button">
                                <img src="./images/edit-button.svg" alt="edit" class="profile__edit-icon">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button">
                        <img src="./images/add.svg" alt="edit" class="profile__add-icon">
                    </button>
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img
                        src="./images/karachaevsk.jpg"
                        alt="Карачаевск"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Карачевск</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/elbrus.jpg"
                        alt="Гора Эльбрус"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/dombai.jpg"
                        alt="Домбай"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/elbrus.jpg"
                        alt="Гора Эльбрус"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/dombai.jpg"
                        alt="Домбай"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/karachaevsk.jpg"
                        alt="Карачаевск"
                        class="element__image"
                    >
                    <div class="element__info">
                        <h2 class="element__title">Карачевск</h2>
                        <button type="button" class="element__like-button">
                            <img src="./images/like.svg" alt="like">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
</body>
